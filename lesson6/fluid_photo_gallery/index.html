<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Fluid Photo Gallery</title>
</head>
<body>
  <header>
    <h1>My Photo Gallery</h1>
  </header>
  <div class="container">
    <figure class="central-photo">
      <img src="image1.jpg">
      <figcaption>
        A nice beach.
      </figcaption>
    </figure>

    <div class="thumbnail-elements">
      <img src="image2.jpg">
      <img src="image3.jpg">
      <img src="image4.jpg">
      <img src="image5.jpg">
    </div>
  </div>
</body>
</html>
