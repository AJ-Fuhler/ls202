<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="nutrition_label.css">
  <title>Document</title>
</head>
<body>
  <article>
    <header>
      <h1>Nutrition Facts</h1>
      <p>Serving Size 2/3 cup (55g)</p>
      <p>Servings Per Container About 8</p>
      <h2>Amount Per Serving</h2>
      <dl>
        <dt><strong>Calories</strong></dt>
        <dd>230</dd>
      </dl><dl>
        <dt>Calories from Fat</dt>
        <dd>40</dd>
      </dl>
    </header>
    <table>
      <thead>
        <tr>
          <th colspan="3">% Daily Value*</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row" colspan="2">
            <dl>
              <dt>Total Fat</dt>
              <dd>8g</dd>
            </dl>
          </th>
          <td>12%</td>
        </tr>
        <tr>
          <td class="indent"></td>
          <td>
            <dl>
              <dt>Saturated Fat</dt>
              <dd>1g</dd>
            </dl>
          </td>
        </tr>
      </tbody>
    </table>
  </article>
</body>
</html>
