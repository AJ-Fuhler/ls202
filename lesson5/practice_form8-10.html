<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd>
          <select id="movie" name="movie" size="4">
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy boy">Tommy Boy</option>
            <option value="alien" selected>Alien</option>
          </select>
        </dd>
      </dl>

      <dl>
        <dt><label for="rating">Rating</label></dt>
        <dd>
          <input type="number" id="rating" name="rating" min="1" max="5">
        </dd>
      </dl>

      <input type="checkbox" id="favorites" name="favorites" checked>
      <label for="favorites">Add to my favorites</label>

      <br>
      <input type="submit" value="Rate movie">
    </fieldset>

  </form>
</body>
</html>
