<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Fluid Photo Gallery</title>
</head>
<body>
  <main>
    <header>
      <h1>My Photo Gallery</h1>
    </header>
    <figure class="main-photo">
      <img src="image1.jpg">
      <figcaption>
        A nice beach.
      </figcaption>
    </figure>
    <img class="thumb1" src="image2.jpg">
    <img class="thumb2" src="image3.jpg">
    <img class="thumb3" src="image4.jpg">
    <img class="thumb4" src="image5.jpg">
    <img class="thumb5" src="image6.jpg">
    <img class="thumb6" src="image7.jpg">
    <img class="thumb7" src="image8.jpg">
    <img class="thumb8" src="image9.jpg">
  </main>
</body>
</html>
